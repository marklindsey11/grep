<html id="dlgAbout" style="width: 25.8em; height: 22.6em">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Regex Help</title>
</head>
<body>
    <table border="0" id="TABLE1">
        <tr height="5">
        </tr>
        <tr>
            <td colspan="3" style="height: 21px">
                <strong>
                正则表达式帮助</strong></td>
        </tr>
        <tr>
            <td style="width: 70px">
                .</td>
            <td colspan="2" align="left">
                匹配任何单个字符</td>
        </tr>
        <tr>
            <td style="width: 70px">
                +</td>
            <td colspan="2" align="left" style="text-align: left">
                匹配之前正则式1次或多次</td>
        </tr>
        <tr>
            <td style="width: 70px; height: 26px">
                *</td>
            <td align="right" style="height: 26px; text-align: left; width: 360px;">
                匹配之前正则0次或多次</td>
        </tr>
        <tr>
            <td style="width: 70px; height: 26px">
                \</td>
            <td align="right" style="height: 26px; text-align: left; width: 360px;">
                转义符</td>
        </tr>
        <tr>
            <td style="width: 70px; height: 26px">
                \Q...\E</td>
            <td align="right" style="height: 26px; text-align: left; width: 360px;">
                将\Q和\E的字符视同普通文本，忽略其特殊含义</td>
        </tr>
        <tr>
            <td style="width: 70px; height: 26px">
                [a-c]</td>
            <td align="right" style="height: 26px; text-align: left; width: 360px;">
                匹配a，b或c</td>
        </tr>
        <tr>
            <td style="width: 70px; height: 26px">
                \d</td>
            <td align="right" style="height: 26px; text-align: left; width: 360px;">
                匹配0~9之间的数字字符</td>
        </tr>
        <tr>
            <td style="width: 70px; height: 26px">
                \w</td>
            <td align="right" style="height: 26px; text-align: left; width: 360px;">
                匹配a-z, A-Z, 0-9，以及下划线</td>
        </tr>
        <tr>
            <td style="width: 70px; height: 26px">
                \s</td>
            <td align="right" style="width: 360px; height: 26px; text-align: left">
                匹配任何空白字符</td>
        </tr>
        <tr>
            <td style="width: 70px; height: 17px">
                ^</td>
            <td align="right" style="width: 360px; height: 17px; text-align: left">
                匹配行首</td>
        </tr>
        <tr>
            <td style="width: 70px; height: 17px">
                $</td>
            <td align="right" style="width: 360px; height: 17px; text-align: left">
               匹配行尾</td>
        </tr>
        <tr>
            <td style="width: 70px; height: 17px">
            </td>
            <td align="right" style="height: 17px; width: 360px;">
                <button tabindex="1" type="submit" align="right" id="okButton" class="button" onclick="window.close();">
                    Close</button></td>
        </tr>
    </table>
</body>
</html>
